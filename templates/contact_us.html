<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Team 7 Company</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a href="http://127.0.0.1:5000">Home</a></li>
        <li><a href="http://127.0.0.1:5000/forums">Forums</a></li>
        <li><a href="http://127.0.0.1:5000/faq">FAQ</a></li>
        <li class="active"><a href="http://127.0.0.1:5000/contact-us">Contact Us</a></li>
        <li><a href="http://127.0.0.1:5000/rules">Rules</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
  <h1>Contact Us</h1>
  <p>Enter Your Information:</p>
  <br>
<form action="/">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Enter Your Name</span>
    </div>
    <input type="text" class="form-control" placeholder="Name" id="name" name="name">
  </div>
  <br>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Enter Your Email</span>
    </div>
    <input type="text" class="form-control" placeholder="Email" id="email" name="email">
  </div>
  <br>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Questions/Comments</span>
    </div>
    <input type="text" class="form-control" placeholder="Questions/Comments" id="qc" name="qc">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Close</button>
  <button type="submit" class="btn btn-primary">Save Changes</button>
<br>
<br>
<div class="form-check">
  <input type="radio" class="form-check-input" id="email_notif" name="email_notif" value="email_notif">
  <label class="form-check-label" for="email_notif">I want to receive updates on my email</label>
  <br>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>
<br>
<div class="container">
  <h4>Submit the form or Call: 919-123-4567</h4>
</div>
</body>
</html>
