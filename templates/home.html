<body>

      <div class="navbar-header">
        <a class="navbar-brand" href="http://127.0.0.1:5000">Team 7 Company</a>

      <ul class="nav navbar-nav">

  <div class="container mt-3">
    <p>Log in or Sign up below</p>
    <br>
    <form action="/">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Enter Your Username</span>
        </div>
        <input type="text" class="form-control" placeholder="Username" id="username" name="username">
      </div>
      <br>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Enter Your Password</span>
        </div>
        <input type="text" class="form-control" placeholder="Password" id="password" name="password">
      </div>
      <br>
      <form action="/">
        <div class="form-check">
          <input type="radio" class="form-check-input" id="remember_me" name="remember_me" value="remember_me">
          <label class="form-check-label" for="remember_me">Remember me</label>
        </div>
        <br>
        <a href="">Forgot Your Password</a>
        <br><br>
