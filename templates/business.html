<!DOCTYPE html>
<html lang="en">
<head>
  <title>Business</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://127.0.0.1:5000">Team 7 Company</a>
      </div>
      <ul class="nav navbar-nav">
          <li><a href="http://127.0.0.1:5000">Home</a></li>
          <li class="active"><a href="http://127.0.0.1:5000/forums">Forums</a></li>
          <li><a href="http://127.0.0.1:5000/faq">FAQ</a></li>
          <li><a href="http://127.0.0.1:5000/contact-us">Contact Us</a></li>
          <li><a href="http://127.0.0.1:5000/rules">Rules</a></li>
      </ul>
    </div>
  </nav>
  {%- for message in get_flashed_messages() %}
    {{ message }}
  {%- endfor %}
  <div class="container">
  <h1>Business Forum</h1>
    <table class="table">
      <thead>
        <th>What experience or tips do you have about business?</th>
        <th><a href="http://127.0.0.1:5000/business-reply-form">Reply</a></th>
      </thead>
      <tbody>
        {% for answer in answers %}
          <tr>
            <td>{{ answer.answer }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
