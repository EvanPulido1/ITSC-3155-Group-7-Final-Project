<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="http://127.0.0.1:5000">Team 7 Company</a>

      <ul class="nav navbar-nav">
        <li class="active"><a href="http://127.0.0.1:5000">Home</a></li>
        <li><a href="http://127.0.0.1:5000/forums">Forums</a></li>
        <li><a href="http://127.0.0.1:5000/faq">FAQ</a></li>
        <li><a href="http://127.0.0.1:5000/contact-us">Contact Us</a></li>
        <li><a href="http://127.0.0.1:5000/rules">Rules</a></li>
      </ul>
    </div>
  </nav>
    
  <div class="container mt-3">
    <h1>Team 7 Company Forum</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <button><a href="/login">Login</a></button>
    <button><a href="/register">Register</a></button>
</div>
</body>
</html>
